<!DOCTYPE html>
<html>
<head>
	<title>Employee  Login</title>
	<!--font awesome -->
	<script src="https://kit.fontawesome.com/31da4c6133.js" crossorigin="anonymous"></script>


<!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="css/stu_login.css">
</head>
<body>
	<div class="modal-dialog text-center">
		<div class="col-sm-9 main-section">
			<div class="modal-content">
				<div class="col-12 user-img">
					<img src="media/face1.png">
				</div>
				<div class="col-12 form-input">
					<form>
						<div class="form-group">
							<i class="fas fa-lock"></i>
							<input type="email" class="form-control" placeholder="Enter Email" required/>
						</div>
						<div class="form-group">
							<i class="fas fa-key"></i>
							<input type="password" class="form-control" placeholder="Enter Password" required/>
						</div>
						<button type="submit" class="btn btn-success">Login</button>
					</form>
				</div>
				<div class="col-12 forgot">
					<a href="#">forgot password?</a>
				</div>
				<div class="col-12 Employee">
					<a href="student_login.html">Student Login</a>
				</div>
				

			</div>
		</div>
		
	</div>




</body>
</html>
