<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Change Password </title>
    <link rel="stylesheet" type="text/css" href="forget_pass_style.css" />

</head>	
<body>

<div class="form-container">
    <form action="#" method="POST" class="form-wrap">
        <h2>Change Password</h2>
        <div class="form-box">
            <label for="e-mail">Email Address:</label>
            <input id="e-mail" type="text" placeholder="Enter Email" />
        </div>
        <div class="form-box">
            <label for="pass">Old Password:</label>
            <input id="pass" type="text" placeholder="Old Password" />
        </div>
        <div class="form-box">
            <label for="n-pass">New Password:</label>
            <input id="n-pass" type="text" placeholder="New Password" />
        </div>
        <div class="form-box">
            <label for="cn-pass">Confirm New Password:</label>
            <input id="cn-pass" type="text" placeholder="Confirm New Password" />
        </div>
        <div class="form-submit">
            <input type="submit" value="Save Changes" />
        </div>
    </form>
</div>

</body>
</html>
