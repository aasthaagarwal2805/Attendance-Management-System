<body>

    {% include 'pages/navbar_ver.html' %}

<div class="form-container">
    <form action="#" method="POST" class="form-wrap">
        <h1>Student Commucational Detail's Panel</h1>
        
        <div class="form-box">
            <label for="add">Present Full Address:</label>
            <input id="add" type="text" placeholder="Enter Your Present Address Here" required />
        </div>
        <div class="form-box">
            <label for="add">Permanent Full Address:</label>
            <input id="add" type="text" placeholder="Enter Your Permanent Address Here" required />
        </div>
        <hr>
        <div class="form-box">
            <label for="add">Local Guardian Name</label>
            <input id="add" type="text" placeholder="Enter Name" required />
        </div>
        <div class="form-box">

            <label for="add">Local Guardian Contact Number</label>
            <input id="add" type="text" placeholder="Enter Phone Number" required />
        </div>
        <div class="form-box">

            <label for="add">Relation With Local Guardian </label>
            <input id="add" type="text" placeholder="Enter Relation" required />
        </div>

       
        <hr>
        <div class="form-box a">
            <label for="add">Emergency Contact Person Number </label>
            <input id="add" type="text" placeholder="Enter Number" required />
        </div>
